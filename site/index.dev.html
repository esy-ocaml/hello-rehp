  <!-- Initializer -->
  <script>
    Reload.reload({
      stylus: './theme-white/theme.styl.html',
      doc: '../README.html',
      highlight: function (code, value) {
        return hljs.highlight(
          value === 'reason' ? 'reasonml' :
          value === 'json' ? 'javascript' : value,
          code
        ).value;
      },
      searchInputId: 'the-search-input',
      searchHitsId: 'the-search-hits',
      // Clears out any h1 context
      searchBreadcrumbContext: function(ctx) {
        // If there *is* an h2+, don't show h1
        if(ctx.h2 || ctx.h3 || ctx.h4) {
          return {...ctx, h1: null};
        } else {
          // Else show the h1
          return ctx;
        }
      }
    });
  </script>

  <!-- Flatdoc theme -->
  <script src='theme-white/theme.js'></script>

  <!-- Meta -->
  <meta content="Reload" property="og:site_name">
