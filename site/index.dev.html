<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Reload</title>
  <!-- Reload -->
  <script src="https://unpkg.com/compute-scroll-into-view/umd/compute-scroll-into-view.min.js"></script>
  <script class="removeFromRenderedPage" src='vendor/highlight.pack.js'></script>
  <script src='vendor/jquery.js'></script>
  <script src='vendor/medium-zoom.js'></script>
  <script class="removeFromRenderedPage" src='vendor/stylus.min.js'></script>
  <!-- <script src='legacy.js'></script> -->
  <script src='Reload.js'></script>

  <!-- hljs theme -->
  <link  href='vendor/highlight-styles/mono-blue.css' rel='stylesheet'>

  <!-- fonts -->
  <!-- if including a private coding font/word font, remove the non-private one from document after rendering to avoid bundling it -->
  <link href='./fonts/WordFont.css' rel='stylesheet'>

  <!-- Initializer -->
  <script>
    Reload.reload({
      stylus: './theme-white/theme.styl.html',
      doc: '../README.html',
      highlight: function (code, value) {
        return hljs.highlight(
          value === 'reason' ? 'reasonml' :
          value === 'json' ? 'javascript' : value,
          code
        ).value;
      },
      /**
       * The default headerConfig. Sidenav requires linkifying and therefore
       * will force linkifying if sideNav is true.
       */
      slugify: {h1: true, h2: true, h3: true, h4: false, h5: false, h6: true},
      sidenavify: {h1: true, h2: true, h3: true, h4: false, h5: false, h6: true},
      slugContributions: {h1: false, h2: true, h3: true, h4: true, h5: true, h6: true},
      searchFormId: 'the-search-input',
      searchHitsId: 'the-search-hits'
    });
  </script>

  <!-- Flatdoc theme -->
  <script src='theme-white/theme.js'></script>

  <!-- Meta -->
  <meta content="Reload" property="og:site_name">
  <meta content="Reload" property="og:title">
  <meta content="website" property="og:type">
  <meta content="A rapid project documentation tool" name="description">
  <meta content="A rapid project documentation tool" property="og:description">
</head>
<body role='flatdoc' class='big-h3 large-brief'>
  <script>
    document.body.style="visibility:hidden"
  </script>
  <div class="title-header">
     <div class="title-inner-header title-flex">
        <h1>RELOAD</h1>

     </div>
  </div>
  <div id='reload-header' class='reload-header'>
    <div class="fixedHeaderContainer">
      <ul class="nav">
        <li class="siteNavGroupActive"><a href="/docs/en/what-and-why" target="_self">Docs</a></li>
        <li class=""><a href="/en/try" target="_self">Try</a></li>
        <li class=""><a href="/api/index" target="_self">API</a></li>
        <li class=""><a href="/docs/en/community" target="_self">Community</a></li>
        <li class=""><a href="/blog/" target="_self">Blog</a></li>
        <span>
          <li>
            <a class="languages-menu" href="#">English</a>
            <div class="dropdown hide">
              <ul class="dropdown-items">
                <li><a href="/docs/pt-BR/editor-plugins">Português (Brasil)</a></li>
                <li><a href="/docs/pt-BR/editor-plugins">Português (Brasil)</a></li>
              </ul>
            </div>
          </li>
          <script>
             const languagesDropDown = document.querySelectorAll(".dropdown")[0];
             document.querySelectorAll(".languages-menu")[0].addEventListener("click", function(event) {
               event.preventDefault();
               languagesDropDown.className = languagesDropDown.className.indexOf("hide") === -1 ?  "dropdown hide" : "dropdown visible";
             });
          </script>
        </span>
      </ul>
      <form id="the-search-input"></form>
    </div>
  </div>
  <div id="the-search-hits"></div>
  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>
 <script>
  </script> 
</body>

</html>
