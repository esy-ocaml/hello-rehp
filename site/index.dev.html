  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.3.1/themes/reset.css">

  <!-- Initializer -->
  <script>
    Reload.reload({
      stylus: './theme-white/theme.styl.html',
      doc: '../README.html',
      highlight: function (code, value) {
        return hljs.highlight(
          value === 'reason' ? 'reasonml' :
          value === 'json' ? 'javascript' : value,
          code
        ).value;
      }
    });
  </script>

  <!-- Flatdoc theme -->
  <script src='theme-white/theme.js'></script>

  <!-- Meta -->
  <meta content="Reload" property="og:site_name">

  <meta content="A rapid project documentation tool" property="og:description">

</head>
<body role='flatdoc' class='big-h3 large-brief'>
  <script>
    document.body.style="visibility:hidden"
  </script>
  <!-- https://unsplash.com/photos/Z0uzZSM5i4M -->
  <div class='title-area title-card noselect'>
    <div class='in'>
      <div class='headline'>
        <h6>just</h6>
        <h1>reload</h1>
        <img src="./animation.svg" alt="Example" style="max-width:100%;">
      </div>
    </div>
  </div>

  <div class='header'>
    <div class='left'>
      <h1><a href='./index.html'>reload</a></h1>
      <ul>
        <li><a href="https://github.com/esy/pesy">GitHub</a></li>
        <li><a href="https://github.com/esy/pesy/issues">Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <div id="searchbox"></div>
    </div>
    <div style="display:none" id="pagination"></div>
    <div id="hits"></div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='section'>
        <a class='big button' href='' target='_blank'>Install</a>
      </div>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>
 <script>
    
    const customSearchClient = {
      search(requests) {
        return {
          then: (cb) => {
            console.log('results');
            cb({
              results: [
                searchDocs(requests)
              ]
            });
            return {
              catch: (cb) => {

              }
            }
          }
        };
      }
    };
    const search = instantsearch({
      indexName: 'demo_ecommerce',
      searchClient: customSearchClient,
    });

    search.addWidgets([
      instantsearch.widgets.pagination({
        container: '#pagination',
      }),
      instantsearch.widgets.searchBox({
        showSubmit: false,
        placeholder: "Search Docs",
        container: '#searchbox',
        searchAsYouType: true,
        templates: {
          submit: '<div>SUBMIT</div>'
        },
        queryHook(query, search) {
          search(query);
        },
      }),

      instantsearch.widgets.hits({
        escapeHTML: false,
        container: '#hits',
        templates: {
          item(hit) {
            return `
              <div class="hit-content">${hit._highlightResult.content.value}</div>
            </div>
            `;
          },
        },

      })
    ]);

    search.start();

        
  </script> 
</body>

</html>
